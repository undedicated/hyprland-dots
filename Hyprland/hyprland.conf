# Environment Variables
env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE, 24
env = WLR_NO_HARDWARE_CURSORS, 1

# Sourcing/loading other files
source = ~/.config/hypr/binds.conf

# Configuring Hyprland

# IMPORTANT, CHANGE THE MONITORS BEFORE YOU PUT MY CONFIG IN
# NEGLECTING THIS CAN RESULT IN VERY BAD THINGS.
# YOU HAVE BEEN WARNED

monitor = HDMI-A-1,1920x1080@75,0x0,1
monitor = DP-1,1920x1080@75,1920x0,1

exec-once = waybar
exec-once = waypaper --restore
exec-once = hyprpaper

# wiki.hyprland/Configuring/Variables
general {
	border_size = 2
	gaps_in     = 6
	gaps_out    = 12
	
	col.inactive_border = 0xff422635
	col.active_border   = 0xffc97da4
	
	resize_on_border = false
	extend_border_grab_area = 15
	
	allow_tearing = false
}

# Improve looks via decoration
decoration {
	rounding = 10

	active_opacity     = 0.92
	inactive_opacity   = 0.84
	fullscreen_opacity = 1.0

	shadow {
		enabled = true
		range = 12
		render_power = 3
		offset = 0 4
		color = rgba(00000099)
		color_inactive = rgba(00000066)
		scale = 1.0
	}

	blur {
		enabled = true
		size = 8
		passes = 3
		new_optimizations = true
		xray = false
		noise = 0.05
		contrast = 1.0
		brightness = 1.0
		vibrancy = 0.2
		popups = true
		popups_ignorealpha = 0.6
	}

	dim_inactive = false
	dim_strength = 0.05
}

# Improve Hyprland's feel with precise, smooth animations
animations {
	enabled = true

	# Silky smooth bezier curves
	bezier = smoothOut, 0.16, 1, 0.3, 1
	bezier = smoothIn, 0.25, 1, 0.5, 1
	bezier = easeOutQuint, 0.22, 1, 0.36, 1
	bezier = easeOutExpo, 0.16, 1, 0.3, 1
	bezier = linear, 0, 0, 1, 1
	bezier = soft, 0.33, 0.9, 0.57, 1

	# Window animations - buttery smooth
	animation = windows, 1, 6, easeOutExpo, popin 90%
	animation = windowsIn, 1, 6, easeOutExpo, popin 90%
	animation = windowsOut, 1, 4, smoothIn, popin 95%
	animation = windowsMove, 1, 4.5, easeOutQuint, slide

	# Border animations - subtle and elegant
	animation = border, 1, 5, soft
	animation = borderangle, 1, 100, linear, loop

	# Fade animations - silky smooth
	animation = fade, 1, 3, smoothIn
	animation = fadeDim, 1, 4, smoothIn
	animation = fadeSwitch, 1, 3.5, smoothIn
	animation = fadeShadow, 1, 3.5, smoothIn
	animation = fadeLayersIn, 1, 3.5, easeOutExpo
	animation = fadeLayersOut, 1, 3, smoothIn

	# Workspace animations - fluid and responsive
	animation = workspaces, 1, 6, easeOutExpo, slide
	animation = specialWorkspace, 1, 5, easeOutExpo, slidevert

	# Layer animations for popups/notifications
	animation = layers, 1, 4, easeOutExpo, popin 92%
	animation = layersIn, 1, 4, easeOutExpo, slide
	animation = layersOut, 1, 3, smoothIn, slide
}

input {
	kb_layout = us
	
	follow_mouse = 1
	
	repeat_rate = 30
	repeat_delay = 300
	
	sensitivity = 0.4
	accel_profile = flat
	
	touchpad {
		natural_scroll = true
		disable_while_typing = true
		tap-to-click = true
	}
}

gestures {
	workspace_swipe_distance = 300
	workspace_swipe_cancel_ratio = 0.5
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	
	animate_manual_resizes = false
	animate_mouse_windowdragging = true
	
	enable_swallow = true
	swallow_regex = ^(kitty|alacritty|foot)$
	
	focus_on_activate = true
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	
	vfr = false
	vrr = 0
}

binds {
	workspace_center_on = 0
	allow_workspace_cycles = true
	
	scroll_event_delay = 100
}

ecosystem {
	no_update_news = true
}
